  <script>
    function allLetter(inputtxt)
  {
   var letters = /^[a-zA-Z0-9]+( [a-zA-Z0-9]+)*$/;
   if(inputtxt.value.match(letters))
     {
      return true;
     }
   else
     {
     alert("Solo puede ingresar letras y nuemros en el Nombre de la evaluacion");
     return false;
     }
  }
    $('#nombreCurso').html(localStorage.getItem('nombreCurso'));
    $('#añoCurso').html(localStorage.getItem('añoCurso'));
    $('#semestreCurso').html(localStorage.getItem('semestreCurso'));
    $('#seccionCurso').html(localStorage.getItem('seccionCurso')); 
    const names = [];
    const data = { id_profesor: localStorage.getItem('idProfe'), id_curso: localStorage.getItem('idCurso')};
    fetch("http://20.200.217.210:8000/printEvaluacionesByID",{
          method: 'POST',
          headers: {
              "Content-Type":"application/json"
          },
          body:  JSON.stringify(data)
      })
      .then(function(res) {
          return res.json();
      })     
      .then(function(data) { 
      if(data){
        if(data.length > 0 ){
          var temp = "";
          var x = 0;
          data.forEach(element => {
              temp += "<tr>";
              temp += `<td id="id${x}">${element.id}</td>`;
              temp += `<td id="nombre${x}">${element.nombre}</td>`;
              temp += `<td>${element.cantidad_post}</td>`;
              temp += `<td><botton id = "${x}" onclick="eliminarEvaluacion(this, 'red')" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> Eliminar </botton></td>`;
	            temp += `<td><botton id = "${x}" onclick="print(this)" class="btn btn-success" data-toggle="modal" data-target="#editModal"> <i class="fa-solid fa-pen"></i> Editar </botton></td>`;
              temp += `<td><botton id = "${x}" onclick="info(this, 'blue')" class="btn btn-info"> <i class="fa-solid fa-circle-info"></i> Detalles </botton></td>`;
              temp += "</tr>";
              names.push(element.nombre);
              x = x+1;
          });
          document.getElementById('datainfo').innerHTML = temp;
        }
      }
      else{
          alert("Error al procesar la informacion");
      }
      })
      .catch(function(err) {
          console.log("error");
      });

    function validar(name){
      for(i=0; i<names.length; i++){
        if(names[i] == name){
          return false;
        }
      }
      return true;
    }
    function nuevaEvaluacion(element){
      const data = { id_profesor: localStorage.getItem('idProfe'), id_curso: localStorage.getItem('idCurso'), nombre: $("#nombre").val()};
      if(allLetter(document.form5.nombre)){
        if(validar($("#nombre").val())){
          fetch("http://20.200.217.210:8000/addEvaluacion",{
              method: 'POST',
              headers: {
                  "Content-Type":"application/json"
              },
              body:  JSON.stringify(data)
          })
          .then(function(res) {
              return res.json();
          })     
          .then(function(data) { 
            if(data){
              alert("Evaluacion Creada Correctamente");
              window.location.href = "./infoCurso.html";
            }
            else{
              alert("Error al procesar la informacion");
            }
          })
          .catch(function(err) {
              console.log("error");
          });
        }
        else{
          alert("Error, el nombre de la evaluacion ya existe. Cambiela o bien, elimine la existente");
        }
      }
    }
    function eliminarEvaluacion(element, color){
      element.style.color = color;

      const data = {id: document.getElementById(`id${element.id}`).innerHTML, id_profesor: localStorage.getItem('idProfe'), id_curso: localStorage.getItem('idCurso')};
      fetch("http://20.200.217.210:8000/deleteEvaluacion",{
          method: 'POST',
          headers: {
              "Content-Type":"application/json"
          },
          body:  JSON.stringify(data)
      })
      .then(function(res) {
          return res.json();
      })     
      .then(function(data) { 
        if(data){
          console.log(data);
          alert("Evaluacion Eliminada Correctamente");
          window.location.href = "./infoCurso.html";
        }
        else{
          alert("Error al procesar la informacion");
        }
      })
      .catch(function(err) {
          console.log("error");
      });
    }
    function print(element){
      $("#nombreEdit").val(document.getElementById(`nombre${element.id}`).innerHTML)
      localStorage.setItem("idEvaluacion", document.getElementById(`id${element.id}`).innerHTML);
    }

    function editarEvaluacion(element){ 
      const data = {id: localStorage.getItem("idEvaluacion"), nombre: $("#nombreEdit").val()};
      if(allLetter(document.form6.nombreEdit)){
      fetch("http://20.200.217.210:8000/editEvaluacion",{
          method: 'POST',
          headers: {
              "Content-Type":"application/json"
          },
          body:  JSON.stringify(data)
      })
      .then(function(res) {
          return res.json();
      })     
      .then(function(data) { 
        if(data){
          alert("Evaluacion Actualizada Correctamente");
          window.location.href = "./infoCurso.html";
        }
        else{
          alert("Error al procesar la informacion");
        }
      })
      .catch(function(err) {
          console.log("error");
      });
    }
    }

    function info(element, color){
      localStorage.setItem("idEvaluacion", document.getElementById(`id${element.id}`).innerHTML);
      window.location.href="http://20.200.217.210:3000/cliente/files.html"
    }
